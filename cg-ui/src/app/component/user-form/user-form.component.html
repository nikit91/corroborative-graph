<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card style="min-width: 500px;">
    <form fxLayout="column wrap" fxLayoutGap="10px" [formGroup]="complexForm" (ngSubmit)="complexForm.valid && submitForm(complexForm.value)">
      <div fxLayout="column wrap" fxLayoutGap="10px">
        <mat-form-field>
          <input formControlName="subject" matInput required placeholder="Subject"/>
          <div *ngIf="subjectFc.invalid && (subjectFc.dirty || subjectFc.touched)"
               class="alert alert-danger">
            <div *ngIf="subjectFc.errors.required">
              Subject is required.
            </div>
          </div>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="property" matInput required placeholder="Property"/>
          <div *ngIf="propertyFc.invalid && (propertyFc.dirty || propertyFc.touched)"
               class="alert alert-danger">
            <div *ngIf="propertyFc.errors.required">
              Property is required.
            </div>
          </div>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="object" matInput required placeholder="Object"/>
          <div *ngIf="objectFc.invalid && (objectFc.dirty || objectFc.touched)"
               class="alert alert-danger">
            <div *ngIf="objectFc.errors.required">
              Object is required.
            </div>
          </div>
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox formControlName="verbalize" matTooltip="Enabling verbalization will cause the request to take more time">Verbalized</mat-checkbox>
      </div>
      <div style="height: 5px;margin-top: 10px;">
        <mat-progress-bar mode="indeterminate" *ngIf="showBar"></mat-progress-bar>
      </div>
      <div fxFlexAlign="center">
        <button type="submit" mat-button fxFlex="initial">Submit</button>
      </div>
    </form>
  </mat-card>
</div>
